<html>
	<head>
     <title>My webpage</title>
     <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 2px;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}
li.right-item {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}

        </style>
  </head>
	<body>
    <!-- navbar that should appear on every page -->
		<ul>
		  <li class="right-item"><a href="{% url 'logout' %}">Logout</a></li>
      <li><a href="{% url 'previous_orders' %}">Previous Orders</a></li>
      <li><a href="{% url 'create_pizza' %}">Create New Order</a></li>
		</ul>

    <!-- placeholder for content to be filled in by subsequent views -->
		{% block content %}

       <!-- Content provided by other templates will be filled in here -->
    {% endblock %}
	</body>
</html>
